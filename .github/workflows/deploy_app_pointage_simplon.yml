name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t app_pointage_image .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.alexandreGbamele }}
          password: ${{ secrets.fiabilite }}

      - name: Push Docker image to Docker Hub
        run: docker push app_pointage_image

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.alexandreGbamele }}
          password: ${{ secrets.fiabilite }}

      - name: Pull Docker image from Docker Hub
        run: docker pull app_pointage_image

      - name: Run Docker container
        run: docker run -d -p 3000:3000 app_pointage_image

